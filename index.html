<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tela-Login </title>
</head>
<body class="sign-up-js">
    <div class="container">
        <div class="content primeiro-conteudo">
            <div class="primeira-coluna">
                <h2 class="title title-welcone ">bem-vindo</h2>
                <p class="descricao">To keep connected with us</p>
                <p class="descricao">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div> <!-- primeira coluna -->
            <div class="segunda-coluna">
                <h2 class="title">criar conta</h2>
                <div class="midia-social">
                    <ul class="lista-media">
                        <a class="link-socialMidia" href="#" >
                            <li class="item-socialmedia">
                            <i class="fa fa-facebook" aria-hidden="true"></i></li>
                        </a>
                        <a class="link-socialMidia" href="#">
                            <li class="item-socialmedia">
                                <i class="fa fa-google-plus" aria-hidden="true"></i>
                            </li>
                        </a>
                        <a class="link-socialMidia"  href="#">
                            <li class="item-socialmedia">
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!-- contas pessoais -->
                <p class="descricao descricao-segudo-coluna">entre com suas rede social</p>
                <form class="form">
                    <label class="label-input">
                        <i class="fa fa-user-o icons-input" aria-hidden="true"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input">
                        <i class="fa fa-envelope icons-input" aria-hidden="true"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fa fa-lock icons-input" aria-hidden="true"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button  class="btn btn-second">Criar</button>
                </form> <!-- v final da diformulario-->
            </div> <!-- final da div  segunda coluna -->
       </div> <!--  final da div primeiro-conteudo -->

        <div class="content segundo-conteudo">
            <div class="primeira-coluna  ">
                <h2 class="title segundo-title">ola, friends</h2>
                <p class="descricao">Enter your personal details </p>
                <p class="descricao">and start journey with us </p>
                <button id="signup" class="btn btn-primary">Criar</button>
            </div> <!-- final da div content da primeiro-coluna do segundo-conteudo-->
            <div class="segunda-coluna">
                <h2 class="title">sign in to developer</h2>
                <div class="midia-social">
                    <ul>
                        <ul class="lista-media">
                            <a class="link-socialMidia" href="#" >
                                <li class="item-socialmedia">
                                <i class="fa fa-facebook" aria-hidden="true"></i></li>
                            </a>
                            <a class="link-socialMidia" href="#">
                                <li class="item-socialmedia">
                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                </li>
                            </a>
                            <a class="link-socialMidia"  href="#">
                                <li class="item-socialmedia">
                                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                                </li>
                            </a>
                        </ul>
                </div>
                <p class="descricao">or use your email account:</p>
                <form class="form"> 
                    <form class="form">
                      
                        <label class="label-input">
                            <i class="fa fa-envelope icons-input" aria-hidden="true"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="label-input">
                            <i class="fa fa-lock icons-input" aria-hidden="true"></i>
                            <input  class="password" type="password" placeholder="Senha">
                        </label>
                        <a href="#">Esqueceu sua Senha ?</a>
                        <button class="btn btn-second">Entrar</button> <!-- final da div do formulario-->
            </div> <!-- final da div content da segunda-coluna do segundo-conteudo-->      
        </div><!-- final da div do segundo-conteudo-->
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
