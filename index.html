<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tela-Login </title>
</head>
<body class="sign-in-js">
    <div class="container">
        <div class="content primeiro-conteudo">
            <div class="primeira-coluna">
                <h2 class="title title-welcone ">bem-vindo</h2>
                <p class="descricao">Para manter-se conectado conosco</p>
                <p class="descricao">faça o login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div> <!-- primeira coluna -->
            <div class="segunda-coluna">
                <h2 class="title">criar conta</h2>
                <form class="form">
                    <label class="label-input">
                        <i class="fa fa-user-o icons-input" aria-hidden="true"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input">
                        <i class="fa fa-envelope icons-input" aria-hidden="true"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fa fa-lock icons-input" aria-hidden="true"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button  class="btn btn-second">Criar</button>
                </form> <!-- v final da diformulario-->
            </div> <!-- final da div  segunda coluna -->
       </div> <!--  final da div primeiro-conteudo -->
        <div class="content segundo-conteudo">
            <div class="primeira-coluna  ">
                <h2 class="title segundo-title">Seja Bem-vindo</h2>
                <p class="descricao">Insira seus dados pessoais </p>
                <p class="descricao">e crie sua Conta </p>
                <button id="signup" class="btn btn-primary">Criar</button>
            </div> <!-- final da div content da primeiro-coluna do segundo-conteudo-->
            <div class="segunda-coluna">
                <h2 class="title">login</h2>
                <form class="form"> 
                    <form class="form">
                        <label class="label-input">
                            <i class="fa fa-envelope icons-input" aria-hidden="true"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="label-input">
                            <i class="fa fa-lock icons-input" aria-hidden="true"></i>
                            <input  class="password" type="password" placeholder="Senha">
                        </label>
                        <a href="#">Esqueceu sua Senha ?</a>
                        <button class="btn btn-second">Entrar</button> <!-- final da div do formulario-->
            </div> <!-- final da div content da segunda-coluna do segundo-conteudo-->      
        </div><!-- final da div do segundo-conteudo-->
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
